<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Interactive Quiz Game</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="answer-buttons" class="btn-container">
                <button class="btn" onclick="selectAnswer(0)"></button>
                <button class="btn" onclick="selectAnswer(1)"></button>
                <button class="btn" onclick="selectAnswer(2)"></button>
                <button class="btn" onclick="selectAnswer(3)"></button>
            </div>
        </div>
        <p id="result"></p>
        <div id="score-container">
            <p>Rezultāts: <span id="score">0</span></p>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Tālāk</button>
        <button id="restart-btn" onclick="restartQuiz()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
